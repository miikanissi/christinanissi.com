{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
            {% block title %}{% endblock %}
        - {{ request.site.name }}</title>
        <link href="{% static "css/main.css" %}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="wrapwrap">
            <header id="top">
                <nav class="navbar navbar-expand-lg">
                    <div id="top_menu_container"
                         class="container justify-content-start justify-content-lg-between">
                        <a href="/" class="navbar-brand">Christina Nissi</a>
                    </div>
                    <div id="top_menu_collapse"
                         class="collapse navbar-collapse order-last order-lg-0">
                        <ul id="top_menu" class="nav navbar-nav ml-auto">
                            <li class="nav-item dropdown">
                                <a data-bs-toggle="dropdown"
                                   class="nav-link dropdown-toggle"
                                   href="{% url 'art_list' %}">Art</a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="{% url 'art_tag' 'concept' %}" class="dropdown-item">Concept Art</a>
                                    </li>
                                    <li>
                                        <a href="{% url 'art_tag' 'illustration' %}" class="dropdown-item">Illustration</a>
                                    </li>
                                    <li>
                                        <a href="{% url 'art_tag' 'comic' %}" class="dropdown-item">Comic</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <a data-bs-toggle="dropdown"
                                   class="nav-link dropdown-toggle"
                                   href="{% url 'writing_list' %}">Writing</a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="{% url 'writing_tag' 'comic' %}" class="dropdown-item">Comic</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'about' %}">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <main>
                {% block content %}{% endblock %}
            </main>
            <footer id="bottom">
                <div id="footer">
                    <div class="container">
                        <div class="row"></div>
                    </div>
                </div>
                <div id="copyright">
                    <div class="container py-3">
                        <div class="row">
                            <div class="col-sm text-center text-sm-left text-muted">
                                <span>Copyright &copy; {% now "Y" %} Christina Nissi</span>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
