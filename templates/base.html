{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
            {% block title %}{% endblock %}
        - {{ request.site.name }}</title>
        <link href="{% static "css/main.css" %}" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="wrapwrap">
            <header id="top">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container-md">
                        <a href="/" class="navbar-brand">Christina Nissi</a>
                        <button class="navbar-toggler"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#top_menu_bar"
                                aria-controls="top_menu_bar"
                                aria-expanded="false"
                                aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="top_menu_bar" class="collapse navbar-collapse">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <li class="nav-item dropdown">
                                    <a data-bs-toggle="dropdown"
                                       class="nav-link dropdown-toggle"
                                       id="navbarDropdown"
                                       role="button"
                                       aria-expanded="false"
                                       href="{% url 'art_list' %}">Art <span class="caret"></span></a>
                                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <li>
                                            <a href="{% url 'art_tag' 'concept' %}" class="dropdown-item">Concept Art</a>
                                        </li>
                                        <li>
                                            <a href="{% url 'art_tag' 'illustration' %}" class="dropdown-item">Illustration</a>
                                        </li>
                                        <li>
                                            <a href="{% url 'art_tag' 'comic' %}" class="dropdown-item">Comic</a>
                                        </li>
                                    </ul>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link"
                                       href="https://www.artstation.com/caterry"
                                       target="_blank">ArtStation</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'writing_list' %}">Writing</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'about' %}">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="https://github.com/cmn97" target="_blank">GitHub</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
            <main>
                <div class="container-md p-3 mt-5">
                    {% block content %}{% endblock %}
                </div>
            </main>
            <footer id="bottom">
                <div id="footer">
                    <div class="container-md">
                        <div class="row"></div>
                    </div>
                </div>
                <div id="copyright">
                    <div class="container-md p-3">
                        <div class="row">
                            <div class="col-sm text-center text-sm-left text-muted">
                                <span>Copyright Â© {% now "Y" %} Christina Nissi</span>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <script src="{% static "js/masonry.js" %}"></script>
        <script src="{% static "js/main.js" %}"></script>
    </body>
</html>
